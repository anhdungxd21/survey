<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <style>
        .selectBox{
            width: 300px;
        }
        #genderText[type=text]:focus{
            border: 3px solid #555;
            width: 28%;
        }
        #genderText{
            transition: width 0.4s ease-in-out;

        }
    </style>
</head>
<body>
    <hr style="border-width: 2px">
    <h2>Market Research Survey</h2>
    <p>Please take a few moments to complate this satisfaction</p>
    <hr>
    <form action="">
        <label><b>What is your age range?</b></label><br>
        <select name="ageRange" id="ageSelect" class="selectBox">
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-50">35-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <!--***            yearly income               ***-->
        <label><b>What is your yearly income range?</b></label><br>
        <select name="salary" id="salaryYear" class="selectBox">
            <option value="$0 - $25,000">$0 - $25,000</option>
            <option value="$25,001 - $50,000">$25,001 - $50,000</option>
            <option value="$50,001 - $100,000">$50,001 - $100,000</option>
            <option value="$100,001+">$100,001+</option>
        </select>
        <!----------------gender identity------------------->
        <br>
        <input type="radio" name="gender"><label> Male</label><br>
        <input type="radio" name="gender"><label> Female</label><br>
        <input type="radio" name="gender"><label> Nonbinary</label><br>
        <input type="radio" name="gender"><label> Other</label><br>
        <input type="text" name="gender" id="genderText"><br>
        <!--    products    -->
        <label><strong>Which of the following products have your purchased in the last 2 months. 
            Please check all that apply.</strong></label><br>
        <input type="checkbox" name="product"><label> Product 1</label><br>
        <input type="checkbox" name="product"><label> Product 2</label><br>
        <input type="checkbox" name="product"><label> Product 3</label><br>
        <!--        -->
        <label><strong>How often would you use our new product?</strong></label><br>
        <input type="radio" name="regular"><label> Daily</label><br>
        <input type="radio" name="regular"><label> Weekly</label><br>
        <input type="radio" name="regular"><label> Monthly</label><br>
        <!--        -->
        <label><strong>What would you pay for the new product?</strong></label><br>
        <label>$</label>
        <input type="text" name="spendMoney" style="width: 65px;">
        <label> - </label>
        <input type="text" name="spendMoney" style="width: 15px;">
        <br>
        <tr>
            <td>&nbsp;&nbsp;Dollar</td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cent</td>
        </tr>
    </form>
</body>
</html>
